<div class="page-container">
    <mat-toolbar color="#fff">
        <span class="toolbar-title">Cadastro de Cidade</span>
    </mat-toolbar>
    <div class="form-container">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="formGroup">
                    <mat-form-field appearance="fill" class="full-width-input">
                        <mat-label>Nome</mat-label>
                        <input matInput type="text" formControlName="name">
                        <mat-error *ngIf="formGroup.get('name') 
                                    && formGroup.get('name')?.invalid
                                    && formGroup.get('name')?.touched">
                            O nome Ã© obrigatorio.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Estado</mat-label>
                        <mat-select formControlName="state">
                            @for (state of states; track state.id) {
                                <mat-option [value]="state">
                                    {{state.name}}
                                </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>

                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button 
                        color="primary" 
                        (click)="salvar()"
                        [disabled]="formGroup.invalid"> 
                    Salvar 
                </button>
                <button mat-raised-button 
                        *ngIf="formGroup?.get('id')?.value"
                        color="warn" 
                        (click)="excluir()"
                        [disabled]="formGroup.invalid"> 
                    Excluir 
                </button>
                <button mat-raised-button  
                        routerLink="/admin/cities"> 
                    Cancelar 
                </button>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
