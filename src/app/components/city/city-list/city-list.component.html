<div class="page-container">
  <mat-toolbar color="#fff">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Municípios</span>
      <button mat-fab color="accent" routerLink="/admin/cities/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <table mat-table [dataSource]="cities" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Sigla Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.state.name}} - {{element.state.acronym}} </td>
      </ng-container>

      <!-- Acao Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
                  color="primary"
                  routerLink="/admin/cities/edit/{{element.id}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  color="warn"
                  (click)="delete(element.id)">
                  <mat-icon>delete</mat-icon>
          </button>        
        </td>

      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    
  <mat-paginator 
    [pageSizeOptions]="[2, 4, 8, 16]" 
    [pageSize]="pageSize" 
    [length]="totalRecords"
    (page)="paginar($event)">
  </mat-paginator>
</div>
