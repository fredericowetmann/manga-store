<div class="page-container">
  <mat-toolbar color="#fff">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Usuarios</span>
      <button mat-fab color="accent" routerLink="/admin/users/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Cpf Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> Cpf </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.profile.label}} </td>
      </ng-container>

      <!-- Profile Column
      <ng-container matColumnDef="listaPhone">
        <th mat-header-cell *matHeaderCellDef> Numero </th>
        <td mat-cell *matCellDef="let element"> {{element.listaPhone[0].}} </td>
      </ng-container>     -->
      
      <!-- Numbers Column -->
      <!-- <ng-container matColumnDef="listaPhone">
        <th mat-header-cell *matHeaderCellDef> Telefones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button 
                  color="warn"
                  (click)="openDialog(element.listaPhone,'3000ms', '100ms')">
                  <mat-icon style="color: rgb(33, 87, 189);">
                    info
                  </mat-icon>
          </button>    
        </td>
      </ng-container> -->

      <!-- Acao Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
                  color="primary"
                  routerLink="/admin/users/edit/{{element.id}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  color="warn"
                  (click)="delete(element.id)">
                  <mat-icon>delete</mat-icon>
          </button>        
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [pageSizeOptions]="[2, 4, 8, 16]" 
    [pageSize]="pageSize" 
    [length]="totalRecords"
    (page)="paginar($event)">
  </mat-paginator>
</div>
